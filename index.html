<style>
    img{

    body{

    .sb{
        display: block;
        margin: auto;
        border: solid;
        border-color:lightgrey;
        border-radius: 2rem;

        padding: 10px;
        width: 22.5%;

    .sbinput{

    }
    .bp{

    }
    .btn{
        margin-left: 5px;
        margin-right: 5px;
        padding: 10px 11px;
        font-size: 11pt;
        color: rgb(117, 116, 116);
        background-color: rgb(243, 243, 243);
        border: none;
        border-radius: 5%;
    }

    ul{
        margin:0;
        padding: 15px 0px;
        overflow: hidden;
    }

    li{
        display: block;
        float: left;
        margin: auto;
        font-size: 10pt;
        font-family: Arial, sans-serif;
    }

    li a{
        padding: 10px;
        text-decoration: none;
        color:rgb(66, 66, 66);
    }
    li a:hover{
        text-decoration: underline;
    }
    li a:visited{
        color:rgb(66, 66, 66);
    }
    footer{
        position: fixed;
        left: 0;
        bottom: 0;
        height: 50px;
        width: 100%;
